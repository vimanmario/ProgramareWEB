# netlify.toml

[build]
#command = "npm run build"  # sau comanda pe care o folosești pentru a construi proiectul tău

[[redirects]]
from = "/*"
to = "/public/:splat"
status = 200

[[headers]]
for = "/*.html"
[headers.values]
Content-Type = "text/html; charset=utf-8"

[[headers]]
for = "/*.css"
[headers.values]
Content-Type = "text/css"

[[headers]]
for = "/*.js"
[headers.values]
Content-Type = "text/javascript"
