# netlify.toml

[build]
  #command = "npm run build"  # sau comanda pe care o folosești pentru a construi proiectul tău
  publish = "public"  # directorul în care se află fișierele statice

[[redirects]]
  from = "/*"
  to = "/public/:splat"
  status = 200

[[headers]]
  for = "/HTML/*"
    [headers.values]
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/CSS/*"
    [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/JS/*"
    [headers.values]
    Content-Type = "text/javascript"
