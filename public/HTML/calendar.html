<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../CSS/calendar.css">
    <script src="../JS/calendar.js"></script>
</head>
<body>
<div id="calendar"></div>
<form id="yearForm">
    <label for="yearInput">Introduceți anul:</label>

    <button type="submit">Generați calendar</button>
</form>
</body>
