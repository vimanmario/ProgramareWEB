<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titluri de cărți</title>
    <style>
        /* Eliminarea marcatorilor din listă pentru ambele variante */
        .bookList {
            list-style-type: none;
            padding: 0;
        }

        /* Stil pentru secțiunea de text */
        #textSection {
            border-top: 2px solid black; /* Border deasupra secțiunii */
            border-left: 2px solid black;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            padding: 10px;
            margin-top: 20px;
            background-color: lightblue; /* Culoare de fundal inițială */
            transition: background-color 0.5s; /* Efect de tranziție pentru schimbarea culorii de fundal */
        }
    </style>
</head>
<body>

<!-- Secțiunea de text -->
<div id="textSection">
    <p>Border care se schimba la fiecare 3s.</p>
</div>

<h2>Titluri de cărți - Sincron</h2>

<ul id="bookList" class="bookList">
    <!-- Aici vor fi adăugate titlurile de cărți pentru varianta sincronă -->
</ul>

<h2>Titluri de cărți - Asincron</h2>

<ul id="asyncBookList" class="bookList">
    <!-- Aici vor fi adăugate titlurile de cărți pentru varianta asincronă -->
</ul>

<script src="../JS/titluriSiBorder.js"></script>

</body>
</html>
