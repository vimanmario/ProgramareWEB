<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="../CSS/inventar.css">
    <script src="../JS/inventar.js"></script>
</head>
<body>

<h2>Inventar Magazin</h2>

<table id="inventory">
    <tr>
        <th>Denumire</th>
        <th>Preț</th>
        <th>Cantitate</th>
        <th>Acțiuni</th>
    </tr>
</table>

<hr>

<h3>Adăugare Produs</h3>
<label for="name">Denumire:</label>
<input type="text" id="name">
<label for="price">Preț:</label>
<input type="number" id="price">
<label for="quantity">Cantitate:</label>
<input type="number" id="quantity">
<button class="btn" onclick="addProduct()">Adăugare</button>

</body>
</html>
