<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/CSS/toDoList.css">
</head>
<body>
<div class="container">
    <h2>To-Do List</h2>
    <div class="todo-column" id="assigned">
        <h3>Assigned</h3>
        <ul id="assignedList" class="todo-list" ondrop="drop(event, 'assigned')" ondragover="allowDrop(event)">
        </ul>
        <button onclick="moveNext('assigned')">Next</button>
    </div>
    <div class="todo-column" id="pending">
        <h3>Pending</h3>
        <ul id="pendingList" class="todo-list" ondrop="drop(event, 'pending')" ondragover="allowDrop(event)">
        </ul>
        <button onclick="moveNext('pending')">Next</button>
    </div>
    <div class="todo-column" id="finished">
        <h3>Finished</h3>
        <ul id="finishedList" class="todo-list" ondrop="drop(event, 'finished')" ondragover="allowDrop(event)">
        </ul>
    </div>
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </div>
</div>
<script src="/JS/toDoList.js"></script>
</body>
</html>
