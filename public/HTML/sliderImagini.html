<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/sliderImagini.css">
</head>
<body>
<div id="picFrame">
    <div id="pic1" class="pic">
        <img src="../imagini/enamel.png" alt="">
    </div>
    <div id="pic2" class="pic">
        <img src="../imagini/field_with_flowers.png" alt="">
    </div>
    <div id="pic3" class="pic">
        <img src="../imagini/flowers_24bits.png" alt="">
    </div>
    <div id="pic4" class="pic">
        <img src="../imagini/letters.png" alt="">
    </div>

    <button id="leftArrow" class="arrow">&#10094</button>
    <button id="rightArrow" class="arrow">&#10095</button>

    <form id="picSelector">
        <input id="dot1" class="dot" type="radio" name="dot" checked>
        <label for="dot1"></label>
        <input id="dot2" class="dot" type="radio" name="dot">
        <label for="dot2"></label>
        <input id="dot3" class="dot" type="radio" name="dot">
        <label for="dot3"></label>
        <input id="dot4" class="dot" type="radio" name="dot">
        <label for="dot4"></label>
    </form>
</div> <!-- id="picFrame" -->
<script src="../JS/sliderImagini.js"></script>
</body>
</html>
