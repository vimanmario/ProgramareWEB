<h2>Adăugare Produs</h2>
<label for="name">Denumire:</label>
<input type="text" id="name">
<label for="price">Preț:</label>
<input type="number" id="price">
<label for="quantity">Cantitate:</label>
<input type="number" id="quantity">
<button class="btn" onclick="addProduct()">Adăugare</button>

<!-- Produsele ar trebui citite dintr-un array sau ceva, in loc sa fie adaugate din pagina -->
<h3>Inventar Magazin</h3>

<table id="inventory">
    <tr>
        <th>Denumire</th>
        <th>Preț</th>
        <th>Cantitate</th>
        <th>Acțiuni</th>
    </tr>
</table>
